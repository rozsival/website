name: QA

on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - develop

jobs:
  setup:
    name: Setup
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version:
          - 16.17.1
        pnpm-version:
          - 7.13.1
    outputs:
      node-version: ${{ steps.set-node-version.outputs.node-version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup pnpm v${{ matrix.pnpm-version }}
        uses: pnpm/action-setup@v2
        with:
          version: ${{ matrix.pnpm-version }}
      - name: Setup node.js v${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          cache: pnpm
          node-version: ${{ matrix.node-version }}
      - name: Setup pnpm cache
        id: pnpmcache
        run: echo ::set-output name=dir::$(pnpm store path)
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ${{ steps.pnpmcache.outputs.dir }}
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: ${{ runner.os }}-pnpm-
      - name: Install dependencies
        run: pnpm install
      - name: Cache setup
        uses: actions/cache@v3
        id: cache-setup
        with:
          path: ./*
          key: ${{ github.sha }}-${{ github.run_number }}-${{ github.run_attempt }}
      - name: Set node-version
        id: set-node-version
        run: echo ::set-output name=node-version::${{ matrix.node-version }}
  commitlint:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ fromJson(needs.setup.outputs.node-version) }}
      - name: Restore setup
        uses: actions/cache@v3
        id: restore-setup
        with:
          path: ./*
          key: ${{ github.sha }}-${{ github.run_number }}-${{ github.run_attempt }}
      - name: Run commitlint
        run: pnpm commitlint --from=${{ github.sha }}
  tsc:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ fromJson(needs.setup.outputs.node-version) }}
      - name: Restore setup
        uses: actions/cache@v3
        id: restore-setup
        with:
          path: ./*
          key: ${{ github.sha }}-${{ github.run_number }}-${{ github.run_attempt }}
      - name: Run tsc
        run: pnpm ts
  prettier:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ fromJson(needs.setup.outputs.node-version) }}
      - name: Restore setup
        uses: actions/cache@v3
        id: restore-setup
        with:
          path: ./*
          key: ${{ github.sha }}-${{ github.run_number }}-${{ github.run_attempt }}
      - name: Run prettier
        run: pnpm prettier
  eslint:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ fromJson(needs.setup.outputs.node-version) }}
      - name: Restore setup
        uses: actions/cache@v3
        id: restore-setup
        with:
          path: ./*
          key: ${{ github.sha }}-${{ github.run_number }}-${{ github.run_attempt }}
      - name: Run eslint
        run: pnpm eslint
